<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wordify - Your Dictionary & Quote Source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .options div {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 45%;
        }

        .options h2 {
            color: #333;
        }

        .options p {
            color: #666;
            margin-bottom: 15px;
        }

        .options a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .options a:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Wordify</h1>
        <p class="description">
            Wordify is a platform that combines the power of a dictionary and the inspiration of quotes in one place.
        </p>
        <div class="options">
            <div class="dictionary">
                <h2>Dictionary</h2>
                <p>Look up the meanings of words and their definitions.</p>
                <a href="Dictionary/index.html">Go to Dictionary</a>
            </div>
            <div class="quote-generator">
                <h2>Quote Generator</h2>
                <p>Find motivational and inspirational quotes.</p>
                <a href="Quote_generator/index.html">Go to Quote Generator</a>
            </div>
        </div>
    </div>
</body>
</html>
